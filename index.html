        <div class="container">
            <div class="left-side">
                <div class="welcome">
                    <h1>Sign In To Your Account</h1>

                </div>
                <form>
                    <input type="email" id="email" placeholder="Enter your email" required>
                    <input type="password" id="password" placeholder="Password" required>
