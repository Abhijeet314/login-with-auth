<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="path/to/howler.min.js"></script>
<script type="module" src="script.js"></script>
<script type="module" src="update.js"></script>
<script type="module" src="game.js"></script>
</head>
<body>
        <div class="container">
            <div class="left-side">
                <div class="welcome">
                    <h1>Sign Up To Your Account</h1>
                    <p>Please enter your details</p>
                </div>
            
                <form>
                    <input type="text" id="firstName" placeholder="First Name" required>
                    <input type="text" id="LastName" placeholder="Last Name" required>
                    <input type="email" id="email" placeholder="Enter your email" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                </form>
                <div class="sign-btn">
                    <button class="google" id="google-login-btn"><i class="fab fa-google"></i>
                    <span>Continue with Google</span></button>
                </div>
                <div class="footer">
                    Already have an account? <a href="index.html" class="red">Sign In</a>
                </div>
            </div>
        </div>
    
</body>
</html>
